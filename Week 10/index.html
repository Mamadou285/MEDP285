<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Forest Terrarium</title>
	<link rel="stylesheet" href="styles.css" />
	<script src="script.js" defer></script>
</head>
<body>
	<h1>Imaginary World</h1>

	<div id="terrarium">
		<!-- Background Scene Items -->
		<img class="item" id="clouds" src="./images/clouds.png" alt="Clouds" />
		<img class="item" id="sun" src="./images/ball.png" alt="Ball" />

		<!-- Plants and Trees -->
		<img class="item" id="tree" src="./images/tree.png" alt="Tree" />
		<img class="item" id="tree2" src="./images/jar.webp" alt="Jar" />
		<img class="item" id="flowers1" src="./images/flowers.png" alt="Flowers 1" />
		<img class="item" id="flowers2" src="./images/flowers.png" alt="Flowers 2" />
		<img class="item" id="bush" src="./images/tree.png" alt="Bush (Tree Image)" />

		<!-- Animals -->
		<img class="item" id="tiger" src="./images/deer.png" alt="Deer (Tiger Position)" />
		<img class="item" id="butterfly" src="./images/butterfly.png" alt="Butterfly" />
		<img class="item" id="monkey" src="./images/deer.png" alt="Deer (Monkey Position)" />
		<img class="item" id="deer" src="./images/deer.png" alt="Deer" />
		<img class="item" id="pino" src="./images/jar.webp" alt="Jar (Pino Position)" />

		<!-- Forest Floor -->
		<div class="dirt"></div>
	</div>
</body>
</html>
